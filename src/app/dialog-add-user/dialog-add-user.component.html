<mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
<h1 mat-dialog-title>Add User</h1>
<mat-dialog-content>

  <div>
    <mat-form-field class="mr-16 pt-5" appearance="outline">
      <mat-label>First Name</mat-label>
      <input [disabled]="loading" [(ngModel)]="user.firstName" matInput />
      <!-- <mat-hint>Please enter a name</mat-hint> -->
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Last Name</mat-label>
      <input [disabled]="loading" [(ngModel)]="user.lastName" matInput />
      <!-- <mat-hint>Please enter a name</mat-hint> -->
    </mat-form-field>
  </div>

    <div>
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>E-Mail</mat-label>
      <input [disabled]="loading" [(ngModel)]="user.email" matInput />
      <!-- <mat-hint>Please enter a date</mat-hint> -->
    </mat-form-field>
  </div>

  <div>
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Birth Day</mat-label>
      <input [disabled]="loading" [(ngModel)]="birthDate" matInput [matDatepicker]="picker">
      <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker yPosition="above"></mat-datepicker>
      <!-- <mat-hint>Please enter a date</mat-hint> -->
    </mat-form-field>
  </div>
  
  <div>
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Street + House No.</mat-label>
      <input [disabled]="loading" [(ngModel)]="user.street" matInput />
      <!-- <mat-hint>Please enter a name</mat-hint> -->
    </mat-form-field>
  </div>

  <div>
    <mat-form-field appearance="outline" class="mr-16">
      <mat-label>Zip Code</mat-label>
      <input [disabled]="loading" [(ngModel)]="user.zipCode" matInput />
      <!-- <mat-hint>Please enter a name</mat-hint> -->
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>City</mat-label>
      <input [disabled]="loading" [(ngModel)]="user.city" matInput />
      <!-- <mat-hint>Please enter a name</mat-hint> -->
    </mat-form-field>
  </div>

  <mat-dialog-actions>
  <button [disabled]="loading" mat-button (click)="dialogRef.close()">Cancel</button>
  <button [disabled]="loading" mat-button (click)="saveUser()">Save</button>
</mat-dialog-actions>

</mat-dialog-content>
